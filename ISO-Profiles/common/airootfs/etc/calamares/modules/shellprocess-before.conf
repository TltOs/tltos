#
# Configuration for the shell process job.

i18n:
     name: "Configuring Package Manager & Hardware"

dontChroot: false
timeout: 10000
script:
    - command: "rm -fr /etc/pacman.d/gnupg && pacman-key --init"
    - command: "/usr/bin/lwd-live"
